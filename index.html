<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Project</title>

</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 50;
    }

    /* Style the header */
    .header {
        background-color: purple;
        padding: 3px;
        text-align: center;
    }/* Add a black background color to the top navigation */
    .topnav {
        background-color: #333;
        overflow: hidden;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
        background-color: darkblue;
        color: white;
    }


    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: #ddd;
        color: black;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        background-color: #333;
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }

    .dropdown:hover .dropdown-content {
        display: block;
</style>

<body>

    </div>
    <div class="topnav">

        <div class="dropdown">
            <button class="dropbtn">Games
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="platformer.html">Platformer</a>
                <a href="minesweeper.html">Minesweeper</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Other JS Files
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="orbit.html">Orbit</a>
                <a href="life.html">Game of Life</a>
            </div>
        </div>
    </div>
<p>This is my website for the final project in Intro to Computer Programming taught by Ira Holston.</p>
